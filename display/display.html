<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        border: 2px solid black;
        margin: 100px;
        padding: 10px;
        text-align: center;
        transition: 2s;
      }
      .box:hover {
        background-color: blue;
        color: aqua;
      }
      .box:active {
        background-color: brown;
      }
      /* .box:focus{
            background-color: pink;
        }
         */
    </style>
  </head>
  <body>
    <textarea class="box" bold>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, at nisi veritatis, maiores quod eligendi aliquid culpa sequi beatae illum commodi labore laboriosam, ducimus est. Vero odit commodi quod ullam.</p>
    </textarea>
  </body>
